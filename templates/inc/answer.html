{% load static %}
<div class="row answer">
    <div class="col-2">
      {% comment %} <img class="avatar-question" src="{% static "img/5.jpg" %}"> {% endcomment %}
      <img class="avatar-question" src="{{ answer.profile.avatar.url }}">


    </div>
    <div class="col-10">
      <p class="answer-text"> {{answer.text}} </p>
    </div>

    <div class="row">
      <div class="col-3">
        <div class="btn likes-buttons">
          <button class="btn", type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
              class="bi bi-chevron-double-up" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z" />
              <path fill-rule="evenodd"
                d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
            </svg>
          </button>
        </div>

        <span class="text-success">{{answer.likeanswer_set.count}}</span>

        <div class="btn likes-buttons">
          <button class="btn", type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
              class="bi bi-chevron-double-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
              <path fill-rule="evenodd"
                d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
            </svg>
          </button>
        </div>
        <span class="text-danger">2</span>

        <div class="answer-check-box">
          {% if answer.is_correct %}
              <input class="answer-check-box form-check-input" type="checkbox" value="" checked>
          {% else %}
              <input class="answer-check-box form-check-input" type="checkbox" value="">
          {% endif %}
        </div>

      </div>

      <div class="col-4 btn author-label-answer">
        <span>
          <p> <b>Author:</b>&nbsp <a href="{% url "tag" "user" %}">{{answer.profile.user.username}}</a> </p>
        </span>
      </div>

    </div>
  </div>

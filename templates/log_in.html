{% extends "inc/base.html" %}
{% load static %}

{% block content %}
    <div class="form-signin">
        <form>
            <img class="mt-4 mb-4" src="{% static "img/logo.png" %}" width="700" height="200">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating log-in-field">
                <input type="email" class=" log-in-fields form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating log-in-field">
                <input type="password" class=" log-in-fields form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="w-40 btn btn-lg btn-primary" type="submit">Sign in</button>

            <span class="pt-3"><br> <br>Not a member?
                <a href="/sign_up/" class="btn-link ">Sign up</a>
            </span>
            <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
        </form>
    </div>
{% endblock content %}

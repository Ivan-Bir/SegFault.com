{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    <div class="form-signin">
        <form action="/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% comment %} <img class="mt-4 mb-4" src="{% static "img/logo_segf.png" %}" width="700" height="200">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating log-in-field">
                <input name="email" type="email" class=" log-in-fields form-control" id="floatingInput"
                    placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating log-in-field">
                <input name="password" type="password" class=" log-in-fields form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> {% endcomment %}

            <button class="w-40 btn btn-lg btn-primary" type="submit">Sign in</button>
            {% comment %} <a href="{% url "signup" %}" class="w-40 btn btn-lg btn-primary">Sign in</a> {% endcomment %}

            <span class="pt-3"><br> <br>Not a member?
                <a href="{% url "signup" %}" class="btn-link ">Sign up</a>
            </span>
            <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2022</p>
        </form>
    </div>
{% endblock content %}
